{% extends 'base.html'%}
{% load static %} 
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    {% for data in fooditem %}
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Food Name</label>
        <input type="text" name="f_name" value="{{data.f_name}}" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Price</label>
        <input type="text" name="f_price" value="{{data.f_price}}" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Phone No</label>
        <input type="text" name="phoneno" value="{{data.phoneno}}" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Address</label>
        <input type="text" name="address" value="{{data.address}}" class="form-control" id="exampleInputPassword1">
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Place Order</button>
{%endblock%}
